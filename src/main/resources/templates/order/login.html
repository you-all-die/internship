<div th:fragment="widget"
     xmlns:th="http://www.thymeleaf.org">
    <form class="ui form" method="post" th:action="/login">
        <div class="field">
            <label th:text="#{order.login.label.email}">Email</label>
            <input th:field="${email}">
        </div>
        <div class="field">
            <label th:text="#{order.login.label.password">Password</label>
            <input th:field="${password}">
        </div>
    </form>
</div>
