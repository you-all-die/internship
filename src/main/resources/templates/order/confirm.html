<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/common/main :: common_header (~{::title}, _, _)">
        <meta charset="UTF-8">
        <meta content="Самохвалов Юрий Алексеевич" name="author">
        <title th:text="#{order.confirm.title}">Title</title>
    </head>
    <body>
        <header th:replace="/common/main :: header"></header>

        <div class="ui main grid container">
            <div class="row">
                <div class="column">
                    <div th:replace="/order/widgets/steps :: widget ('confirm')"></div>
                </div>
            </div>

            <div class="two column centered row">
                <div class="column">

                    <form class="ui form" method="post" th:action="@{/order/confirm}">
                        <button class="ui primary button" th:text="#{order.confirm.button.submit}"
                                type="submit">Submit
                        </button>
                    </form>

                </div>
            </div>

        </div>

        <footer th:replace="/common/main :: footer"></footer>
    </body>
</html>
