<th:block th:fragment="paginator (pageNumber, pageSize, total)" xmlns:th="http://www.thymeleaf.org">
    <div class="ui pagination menu" th:with="lastPage = ${total} / ${pageSize}">
        <div class="active item">1</div>
        <div class="item">2</div>
        <div class="disabled item">...</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</th:block>
