<div id="filter"
     class="ui form segment"
     xmlns:th="http://www.thymeleaf.org"
     th:fragment="filter (categories)">

    <div class="field">
        <!-- Селектор категорий -->
        <label th:text="#{product.filter.label.category}"></label>
        <div class="ui selection list">
            <div class="item" th:onclick="onCategoryChange()">Все</div>
            <div th:replace="/product/categories-tree :: tree (${categories})"></div>
        </div>

        <!-- Выбор цены -->
        <div class="field">
            <label th:text="#{product.filter.label.price}">Price</label>
            <div id="priceRange" class="ui range"></div>
        </div>

        <!-- Сортировка -->
        <div class="field">
            <label th:text="#{product.filter.label.sort_order}">Sort Order</label>
            <div class="ui placeholder">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

        <!-- Пагинация -->
        <div class="field">
            <label th:text="#{product.filter.label.pagination}">Pagination</label>
            <div class="ui placeholder">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

    </div>
</div>
