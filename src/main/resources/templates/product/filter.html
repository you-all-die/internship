<div class="ui form stacked segment"
     xmlns:th="http://www.thymeleaf.org"
     th:fragment="widget (searchString, categoryId, categories)">

    <div class="field">
        <!-- Селектор категорий -->
        <label th:text="#{product.filter.label.category}"></label>
        <div class="ui selection list">
            <div class="item"
                 th:classappend="!${categoryId} ? 'active'"
                 th:onclick="onCategoryChange()"
                 th:text="#{product.filter.categories.all}">All
            </div>
            <div th:replace="/product/categories-tree :: widget (${categories}, ${categoryId})"></div>
        </div>

        <!-- Выбор цены -->
        <div class="field">
            <label th:text="#{product.filter.label.price}">Price</label>
            <div id="priceSlider" class="ui slider range"></div>
        </div>

        <!-- Сортировка -->
        <div class="field">
            <label th:text="#{product.filter.label.sort_order}">Sort Order</label>
            <div class="ui toggle checkbox">
                <input id="sorting" type="checkbox" name="sorting">
                <label for="sorting"
                       th:text="#{product.filter.label.descending}">Descending</label>
            </div>
        </div>

        <!-- Пагинация -->
        <div class="field">
            <label th:text="#{product.filter.label.pagination}">Pagination</label>
            <div class="ui pagination menu">
                <div class="active item" onclick="onPageChange(1)">1</div>
                <div class="item" onclick="onPageChange(2)">2</div>
            </div>
        </div>
    </div>

</div>
