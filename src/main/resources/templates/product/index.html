<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/fomain :: common_header (~{::title}, ~{::link}, ~{::script})">
        <meta charset="UTF-8">
        <meta name="author" content="Самохвалов Юрий Алексеевич">
        <title th:text="#{product.index.page_title}">Product List</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/product/styles.css}">
        <script th:src="@{/js/cookie.js}"></script>
        <script th:src="@{/js/product.js}"></script>
    </head>
    <body>
        <div th:replace="common/fomain :: header"></div>

        <div class="ui container">
            <h1 class="ui center aligned blue header" th:text="#{product.index.header}">Products</h1>
            <div class="ui grid container">

                <div class="row">
                    <!-- Хлебные крошки -->
                    <div id="breadcrumbs"
                         th:replace="/product/breadcrumbs :: widget (${data.breadcrumbs})">
                    </div>
                </div>

                <div class="row">
                    <!-- Фильтры -->
                    <div class="four wide column">
                        <div id="filter"
                             th:replace="/product/filter :: widget (${data})">
                        </div>
                    </div>

                    <!-- Карточки товаров -->
                    <div class="twelve wide column">
                        <div id="cards"
                             class="ui four cards"
                             th:include="/product/cards :: widget (${data.products})">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="four wide column"></div>
                    <div class="twelve wide column">
                        <!-- Пагинатор -->
                        <div th:replace="/common/paginator :: widget (${data.pageNumber}, ${data.totalPages}, '/product'"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
