<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/main :: common_header (~{::title}, _, ~{::script})">
        <title>О нас</title>

        <script th:src="@{https://api-maps.yandex.ru/{version}(version=${version},apikey=${apikey},mode=${mode},lang=ru_RU)}"></script>
        <script th:src="@{js/about/yandex-maps.js}"></script>
    </head>
    <body>
        <div th:replace="common/main :: header"></div>

        <div class="ui main container">

            <div class="ui grid">

                <!-- Выбор городов -->
                <div class="four wide column">
                    <div class="ui form">
                        <div class="ui header" th:text="#{about.index.cities}">Cities</div>
                        <div class="field">
                            <select class="ui dropdown">
                                <option value="">Все</option>
                                <option value="Москва">Москва</option>
                                <option value="Ульяновск">Ульяновск</option>
                                <option value="Краснодар">Краснодар</option>
                            </select>
                        </div>
                    </div>

                    <!-- Список магазинов -->
                    <!-- TODO продолжить с моделью
                    <div class="ui list">
                        <div class="ui header" th:text="#{about.index.outlets}">Outlets</div>
                        <div class="item" th:each="outlet : ${outlets}">
                            <div class="content">
                                <div class="header">ТЦ "Оз Молл"</div>
                                <div class="description">
                                    <table class="ui table">
                                        <tbody>
                                            <tr>
                                                <td>Адрес</td>
                                                <td>г. Краснодар, ул. Крылатая, 2</td>
                                            </tr>
                                            <tr>
                                                <td>Телефон</td>
                                                <td>+7 999 111-22-33</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Карта местности -->
                <div class="twelve wide column">
                    <div id="map" class="ui placeholder segment" style="width:100%; height:640px;"></div>
                </div>
            </div>
        </div>

    </body>
</html>
