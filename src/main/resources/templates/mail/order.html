<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:object="${order}" th:text="#{email.order.title(*{id})}">Новый заказ</title>
</head>
<body>
<p th:object="${customer}" th:text="*{firstName != null} ? #{email.order.welcome.registered(*{firstName})} : #{email.order.welcome.anonymous}">Добрый день!</p>
<p th:object="${order}" th:text="#{email.order.accepted(*{id}, *{date})}">Ваш заказ принят
</p>
<u th:text="#{email.order.contents.header}">Состав заказа:</u>
<th:block th:each="orderLine : ${orderLines}">
    <p th:text="#{email.order.contents.order_line(${orderLine.id}, ${orderLine.productName}, ${orderLine.productQuantity}, ${orderLine.price})}">
        Товар
    </p>
</th:block>
<u th:text="#{email.order.comment}">Комментарий к заказу:</u>
<p th:object="${order}" th:text="*{comment}"></p>
<p th:object="${order}" th:text="#{email.order.total_cost}"><b>Общая стоимость заказа:</b> [[*{totalPrice}]]</p>
<p th:object="${order}" th:test="#{email.order.additional_info(*{id})}">
    Пожалуйста, при обращении к администрации магазина указывайте номер Ващего заказа
</p>
<p th:text="#{email.order.thanks}">Спасибо за покупку!</p>
</body>
</html>
