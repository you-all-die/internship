<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Все Категории</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <h1 class="h1 row justify-content-center">Список категорий</h1>
    <table class="table">
        <tbody>
        <tr>
            <td>
                <form method="POST" action="#" th:action="@{/admin/category/add}">
                    <button class="btn btn-primary">
                        Добавить категорию
                    </button>
                </form>
            </td>

            <td align="right">
                <form method="POST" class="form-horizontal" action="#" th:action="@{/admin/categories}">
                    <div class="form-group row justify-content-end">
                        <input placeholder="Имя..." th:name="name" name="name" id="name" type="text" class="form-control col-md-3"/>
                        <input type="submit" value="Найти" class="btn btn-light col-md-3"/>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <tbody>
        <tr th:each="category: ${categoryList}">
            <td th:text="${category.name}">Name</td>
            <td th:text="${category.subcategory}">Subcategory</td>
            <td>
                <form method="POST" th:action="@{/admin/category/edit(categoryId=${category.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-success">
                        Редактировать
                    </button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/admin/category/delete(categoryId=${category.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-danger">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
