<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/main :: common_header(~{::title},_,_)">
    <title>Interstellar Ship Internet Shop - Products</title>
</head>
<body>
<div th:replace="common/main :: header"></div>
<div class="ui main container">
    <h1 class="ui center aligned header">Список товаров</h1>
    <table class="ui celled table">
        <tbody>
        <tr>
            <td>
                <form method="POST" action="#" th:action="@{/admin/product/add}">
                <button class="ui primary button">
                    Добавить товар
                 </button>
                </form>
            </td>

            <td class="right aligned collapsing">
                <form method="POST" class="ui form" action="#" th:action="@{/admin/product}">
                    <div class="fields">
                    <div class="field">
                        <div class="ui input">
                                <input class="ui input" placeholder="Название..." th:name="name" name="name" id="name" type="text"/>
                        </div>
                    </div>
                    <div class="field">
                        <input class="ui button" type="submit" value="Найти"/>
                    </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="ui celled table">
        <thead>
        <tr><th>Название</th>
            <th>Категория</th>
            <th>Описание</th>
            <th>Статус</th>
            <th colspan="3">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productList}">
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.categoryName}">Category</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.statusDescription}">Status</td>
            <td class="right aligned collapsing">
                <form method="POST" th:action="@{/admin/product/edit(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="ui green button">
                        Редактировать
                    </button>
                </form>
            </td>
            <td class="right aligned collapsing">
                <form method="POST" th:action="@{/admin/product/hide(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="ui teal button">
                        Скрыть
                    </button>
                </form>
            </td>
            <td class="right aligned collapsing">
                <form method="POST" th:action="@{/admin/product/delete(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="ui red button">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="common/main::footer"></footer>
</body>
</html>
