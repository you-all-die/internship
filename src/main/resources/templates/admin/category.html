<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/main :: common_header(~{::title},_,_)">
    <title>Interstellar Ship Internet Shop - Category</title>
</head>
<body>
<div th:replace="common/main :: header"></div>
<div class="ui main container">
    <form class="ui large form" method="POST" action="#" th:action="@{/admin/category/save}" th:object="${category}">
        <h1 class="ui center aligned header" th:text="${category} ? 'Создать категорию' : 'Редактирование категории'"></h1>
        <div class="ui stacked segment">
            <div class="field">
                <div class="ui input">
                    <input type="text" name="name" th:text="${category?.name}" placeholder="Имя..." th:field="*{name}">
                </div>
            </div>
            <div class="field">
                <select th:field="${category.parent}">
                    <option th:each="parentCat : ${parentCategories}" th:value="${parentCat}" th:text="${parentCat.name}">
                    </option>
                </select>
                <!--div class="ui selection dropdown">
                </div-->
            </div>
            <button type="submit" value="Submit" class="ui fluid large teal submit button">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
