spring.main.banner-mode=off
logging.level.org.springframework=ERROR

spring.jpa.hibernate.ddl-auto=none

# Mode of an embedded DataSource schema initialization
spring.datasource.initialization-mode=always

# Vendor name of the database
spring.datasource.platform=postgres

# JDBC URL of the database
spring.datasource.url=jdbc:postgresql://localhost:5432/internship

# Login username of the database
spring.datasource.username=postgres

# Login password of the database
spring.datasource.password=postgres

# Fix Postgres JPA Error (Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented).
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.hibernate.SQL=DEBUG

# Mail configuration
spring.mail.host=smtp.yandex.ru
spring.mail.port=465
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true
internship.email.noreply_email=noreply@interstellar-shop.com
internship.email.order_email=order@interstellar-shop.com
