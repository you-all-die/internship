databaseChangeLog:
  - changeSet:
      id: Create category table
      author: Sergey Lapshin
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    - unique: true
                    - nullable: false
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    - unique: true
                    - nullable: true
      rollback:
        - dropTable:
            tableName: category