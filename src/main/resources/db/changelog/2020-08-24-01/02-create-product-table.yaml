databaseChangeLog:
  - changeSet:
      id: Create product table
      author: Sergey Lapshin
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    - nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    - unique: true
                    - nullable: false
              - column:
                  name: description
                  type: VARCHAR(64)
                  constraints:
                    - nullable: true
              - column:
                  name: picture
                  type: VARCHAR(64)
                  constraints:
                    - nullable: true
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    - nullable: false
      rollback:
        - dropTable:
            tableName: product