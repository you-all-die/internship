                  name: name
                  value: "ТЦ Oz Mall"
              - column:
                  name: address
                  value: "г. Краснодар, ул. Крылатая, д. 2"
              - column:
                  name: phone
                  value: "+7 (861) 210-52-64"
              - column:
                  name: opening_hours
                  value: "10:00 - 22:00"
              - column:
                  name: longitude
                  value: "45.011944"
              - column:
                  name: latitude
                  value: "39.121717"