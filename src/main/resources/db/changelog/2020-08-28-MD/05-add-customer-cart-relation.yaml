databaseChangeLog:
  - changeSet:
      id: 2020-08-28-05
      comment:  Add cart to customer relation
      author: Modenov Danil
      changes:
        - addForeignKeyConstraint:
              constraintName: fk_cart_to_customer_id
              baseTableName: cart
              baseColumnNames: customer_id
              referencedTableName: customers
              referencedColumnNames: id
              onDelete: 'CASCADE'
              onUpdate: 'CASCADE'

