databaseChangeLog:
  - changeSet:
      id: 2020-08-21-05
      author: lapshin
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    - unique: true
                    - nullable: false
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    - nullable: true
