databaseChangeLog:
  - changeSet:
      id: 2020-08-21-02
      author: Samokhvalov
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: addresses_pkey
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: district
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: house
                  type: VARCHAR(255)
              - column:
                  name: apartment
                  type: VARCHAR(255)
              - column:
                  name: comment
                  type: VARCHAR(255)
