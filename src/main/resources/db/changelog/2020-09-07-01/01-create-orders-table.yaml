      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_orders
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: order_line_id
                  type: BIGINT
              - column:
                  name: customer_first_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: customer_middle_name
                  type: VARCHAR
              - column:
                  name: customer_last_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: customer_phone
                  type: VARCHAR
              - column:
                  name: customer_email
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: order_line
                  type: VARCHAR
                  constraints:
                    nullable: false
